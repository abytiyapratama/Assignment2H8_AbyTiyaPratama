    <div class="container">
        <form id="form1" class="form1" onsubmit="return false">
            <div class="form-group">
                <label for="fname">Nama :</label>
                <input type="text" name="fname" id="nama_input" class="form-control col-md-12 d-flex justify-content-center">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="lname">Age :</label>
                <input type="number" min="17" max="90" name="umur" id="umur_input" class="form-control col-md-12 d-flex justify-content-center" />
            </div>
            <div class="form-group">
                <label for="fname">Lokasi :</label>
                <input type="text" name="fname" id="lokasi_input" class="form-control col-md-12 d-flex justify-content-center">
            </div>
            <div class="form-group">
                <label for="lname">Years Experience :</label>
                <input type="number" min="2" max="90" name="Pengalaman" id="pengalaman_input" class="form-control col-md-12 d-flex justify-content-center" />
            </div>
            <div class="form-group">
                <label for="lname">Email :</label>
                <input type="email" name="lname" id="email_input" class="form-control col-md-12 d-flex justify-content-center">
            </div>
